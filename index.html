<body>
    <div class="container">
        <section class="reviews">
            <div class="reviews-image-slider center">
                <div class="main-reviews-container ">
                    <div class="review-image-container"></div>
                
                    <div class="review-slider-buttons">
                        <button class="review-slider-button prev-btn">
                            <img class="review-slider-button-icon" src="images/icon-prev.svg" alt="">
                        </button>
                        <button class="review-slider-button next-btn">
                            <img class="review-slider-button-icon" src="images/icon-next.svg" alt="">
                        </button>
                    </div>
                </div>  
            </div>
            
            <section class="reviews-text-section center-top">
                <div class="reviews-quotes-container">
                    <div>
                        <p class="reviews-text">“ I’ve been interested in coding for a while but never taken the jump, until now. 
                            I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
                            excited about the future. ”</p>
                        <div class="reviews-positon-container">
                            <h4 class="reviews-author">Tanya Sinclair</h4>
                            <span class="reviews-role">UX Engineer</span>
                        </div>
                    </div> 
                </div>
            </section>
        </section>
    </div>
